<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #000;
            padding: 1rem 2rem;
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .social-icons a {
            color: white;
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .right-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .accessibility-controls {
            display: flex;
            gap: 0.5rem;
        }

        .accessibility-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .accessibility-btn.normal {
            background: #4CAF50;
            color: white;
        }

        .accessibility-btn.medium {
            background: white;
            color: black;
        }

        .accessibility-btn.high {
            background: blue;
            color: white;
        }

        .search-btn {
            background: none;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
        }

        .login-btn {
            background: white;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 200px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .nav-toggle {
                display: block;
            }

            .nav-list {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #000;
                flex-direction: column;
                padding: 1rem;
            }

            .nav-list.active {
                display: flex;
            }

            .top-bar {
                flex-wrap: wrap;
            }

            .right-controls {
                margin-top: 1rem;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="right-controls">
                <span>Accessibility</span>
                <div class="accessibility-controls">
                    <button class="accessibility-btn normal">A</button>
                    <button class="accessibility-btn medium">A</button>
                    <button class="accessibility-btn high">A</button>
                </div>
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <a href="#" class="login-btn">
                    <i class="fas fa-user"></i>
                    Login
                </a>
            </div>
        </div>
        <div class="main-header">
            <div class="logo">
                <img src="logo.png" alt="The Students' Union">
                <img src="stars-badge.png" alt="Proud to be STARS">
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Representing You</a></li>
                    <li><a href="#" class="nav-link">What We Do</a></li>
                    <li><a href="#" class="nav-link">News</a></li>
                    <li><a href="#" class="nav-link">What's On</a></li>
                    <li><a href="#" class="nav-link">Get Involved</a></li>
                    <li><a href="#" class="nav-link">Make A Change</a></li>
                    <li><a href="#" class="nav-link">Advice</a></li>
                    <li><a href="#" class="nav-link">Proud To Be Staffs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('.nav-list').classList.toggle('active');
            
            // Toggle icon between bars and times
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navList = document.querySelector('.nav-list');
            const navToggle = document.querySelector('.nav-toggle');
            
            if (!navToggle.contains(event.target) && !navList.contains(event.target)) {
                navList.classList.remove('active');
                const icon = navToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
